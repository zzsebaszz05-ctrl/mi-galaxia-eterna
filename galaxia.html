<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Galaxia para ti</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #galaxy-canvas{position:fixed;inset:0;width:100%;height:100%;display:block;touch-action:none}
    .pill{position:fixed;top:10px;left:50%;transform:translateX(-50%);padding:6px 12px;border-radius:999px;
          background:rgba(0,162,255,.15);border:1px solid rgba(0,162,255,.5);color:#fff;font:12px system-ui;box-shadow: 0 0 10px rgba(0,162,255,0.4);}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<canvas id="galaxy-canvas"></canvas>
<div class="pill">Te Amo Muchote, Mis Ojitos Brillantes BlehðŸ’™</div>

<script>
(function(){
const canvas = document.getElementById('galaxy-canvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
const controls = new THREE.OrbitControls(camera, renderer.domElement);
camera.position.set(0, 25, 85);

// --- ESTRELLAS DE FONDO AZUL ELÃ‰CTRICO ---
function makeStarTexture() {
  const c = document.createElement('canvas'); c.width = c.height = 512;
  const g = c.getContext('2d');
  const bg = g.createRadialGradient(256,256, 10, 256,256, 256);
  bg.addColorStop(0,'#00081a'); bg.addColorStop(1,'#000000');
  g.fillStyle = bg; g.fillRect(0,0,512,512);
  for(let i=0; i<600; i++){
    g.fillStyle = "rgba(0, 191, 255, "+Math.random()+")";
    g.beginPath(); g.arc(Math.random()*512, Math.random()*512, Math.random()*1.8, 0, Math.PI*2); g.fill();
  }
  return new THREE.CanvasTexture(c);
}
scene.add(new THREE.Mesh(new THREE.SphereGeometry(700,64,64), new THREE.MeshBasicMaterial({ map:makeStarTexture(), side:THREE.BackSide })));

const galaxy = new THREE.Group(); scene.add(galaxy);
const phrases = ["Pinchecha âœ¨", " Hermosa ðŸ’™", "Mi Bebe", "Mi Cielito ðŸŒŒ", "Hermosota âœ¨", "Mi Todo", "Me Encantas ðŸ¥°", "Te AmoðŸ’™", "Mi Reina ðŸ‘‘", "Mi Amor", "Mi NiÃ±a", "Mi TesoroðŸ’™", "Te Amo Infinitamente â™¾ï¸"];

function makeTextTexture(text){
  const c=document.createElement('canvas'); c.width=512; c.height=64;
  const g=c.getContext('2d');
  g.font='800 34px system-ui'; g.textAlign='center'; g.textBaseline='middle';
  g.shadowColor='#00e1ff'; g.shadowBlur=20; // GLOW ELÃ‰CTRICO
  g.fillStyle='#f0faff'; g.fillText(text,256,32);
  return new THREE.CanvasTexture(c);
}

for(let i=0; i<180; i++){
  const spr=new THREE.Sprite(new THREE.SpriteMaterial({ map:makeTextTexture(phrases[i%phrases.length]), transparent:true, blending: THREE.AdditiveBlending }));
  const dist = Math.pow(Math.random(), 0.7) * 90; const ang = Math.random() * Math.PI * 2;
  spr.position.set(Math.cos(ang)*dist, (Math.random()-0.5)*18, Math.sin(ang)*dist);
  spr.scale.set(18, 2.5, 1); galaxy.add(spr);
}

// --- PARTÃCULAS NEÃ“N INTENSAS ---
const starGeom = new THREE.BufferGeometry();
const starPos = new Float32Array(9000 * 3);
for(let i=0; i<9000; i++) {
  const ang = Math.random() * Math.PI * 2; const dist = Math.random() * 95;
  starPos[i*3] = Math.cos(ang) * dist;
  starPos[i*3+1] = (Math.random() - 0.5) * 25;
  starPos[i*3+2] = Math.sin(ang) * dist;
}
starGeom.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
const starMat = new THREE.PointsMaterial({ color: 0x00ccff, size: 0.35, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });
galaxy.add(new THREE.Points(starGeom, starMat));

// --- NÃšCLEO AZUL BRILLANTE ---
const core = new THREE.Mesh(new THREE.SphereGeometry(12, 32, 32), new THREE.MeshBasicMaterial({ color: 0x001133 }));
scene.add(core);

const halo = new THREE.Mesh(new THREE.PlaneGeometry(250, 250), new THREE.MeshBasicMaterial({ 
  map: (function(){
    const c=document.createElement('canvas'); c.width=c.height=512; const g=c.getContext('2d');
    const grd=g.createRadialGradient(256,256, 100, 256,256, 256);
    grd.addColorStop(0,'rgba(0, 162, 255, 0.6)'); grd.addColorStop(0.5,'rgba(0, 70, 255, 0.3)'); grd.addColorStop(1,'rgba(0,0,0,0)');
    g.fillStyle=grd; g.fillRect(0,0,512,512); return new THREE.CanvasTexture(c);
  })(), transparent: true, blending: THREE.AdditiveBlending, side: THREE.DoubleSide
}));
halo.rotation.x = Math.PI / 2; scene.add(halo);

function animate(){
  requestAnimationFrame(animate);
  const t = performance.now() * 0.0008;
  galaxy.rotation.y = t * 0.1;
  halo.rotation.z = t * 0.05;
  controls.update();
  renderer.render(scene, camera);
} animate();

window.addEventListener('resize', () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
});
})();
</script>
</body>
</html>
