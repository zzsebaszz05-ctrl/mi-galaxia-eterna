<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Galaxia Eterna</title>
    <style>
        /* Ajustes para que la galaxia ocupe toda la pantalla */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        
        /* Estilo del reproductor para que combine con el morado de tu galaxia */
        #reproductor-fijo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(75, 0, 130, 0.5); /* Un toque morado trasl√∫cido */
            padding: 8px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div id="reproductor-fijo">
        <audio controls autoplay loop>
            <source src="blue.mp3" type="audio/mpeg">
            Tu navegador no soporta el audio.
        </audio>
    </div>

    <iframe src="galaxia.html"></iframe>

</body>
</html>
