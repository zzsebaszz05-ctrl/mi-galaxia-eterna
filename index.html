<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Galaxia Eterna</title>
    <style>
        /* Ajustes para que la galaxia ocupe toda la pantalla */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        
        /* ESTILO DEL REPRODUCTOR ACTUALIZADO A AZUL INTENSO */
        #reproductor-fijo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            /* Cambiado de morado a un azul profundo con brillo */
            background: rgba(0, 40, 100, 0.6); 
            padding: 10px;
            border-radius: 50px;
            /* Borde azul ne√≥n intenso */
            border: 2px solid rgba(0, 162, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.5); /* Efecto de brillo azul */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div id="reproductor-fijo">
        <audio controls autoplay loop>
            <source src="blue.mp3" type="audio/mpeg">
            Tu navegador no soporta el audio.
        </audio>
    </div>

    <iframe src="galaxia.html"></iframe>

</body>
</html>
